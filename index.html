<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flipcard Gallery</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>


<div id="gallery">
    <div class="gallery__items wp">
        <div class="gallery__section gallery__left">
            <div class="gallery__item">
                <div class="flipper">
                    <div class="gallery__item-card card__front" data-flipcard="front" style="background-image: url('/assets/img/1.png')"></div>
                    <div class="gallery__item-card card__back" data-flipcard="back" style="background-image: url('/assets/img/2.png')"></div>
                </div>
            </div>
            <div class="gallery__item">
                <div class="flipper">
                    <div class="gallery__item-card card__front" data-flipcard="front" style="background-image: url('/assets/img/2.png')"></div>
                    <div class="gallery__item-card card__back" data-flipcard="back" style="background-image: url('/assets/img/3.png')"></div>
                </div>
            </div>
            <div class="gallery__item">
                <div class="flipper">
                    <div class="gallery__item-card card__front" data-flipcard="front" style="background-image: url('/assets/img/3.png')"></div>
                    <div class="gallery__item-card card__back" data-flipcard="back" style="background-image: url('/assets/img/4.png')"></div>
                </div>
            </div>
            <div class="gallery__item">
                <div class="flipper">
                    <div class="gallery__item-card card__front" data-flipcard="front" style="background-image: url('/assets/img/4.png')"></div>
                    <div class="gallery__item-card card__back" data-flipcard="back" style="background-image: url('/assets/img/5.png')"></div>
                </div>
            </div>
        </div>
        <div class="gallery__section gallery__right">
            <div class="gallery__item">
                <div class="flipper">
                    <div class="gallery__item-card card__front" data-flipcard="front" style="background-image: url('/assets/img/5.png')"></div>
                    <div class="gallery__item-card card__back" data-flipcard="back" style="background-image: url('/assets/img/1.png')"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/gallery.js"></script>

<script>
    $(document).ready(function () {
        new FlipGallery('.gallery__items', [
            '/assets/img/1.png',
            '/assets/img/2.png',
            '/assets/img/3.png',
            '/assets/img/4.png',
            '/assets/img/5.png',
        ], {
            interval: 180,
            transition: 600,
        });
    });
</script>

</body>
</html>
