<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flipcard Gallery</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<div id="gallery">
    <div class="wp">
        <div class="gallery__items">
            <div class="gallery__left gallery__section">
                <div class="gallery__item">
                    <div class="flipper">
                        <img src="/assets/img/1.png" alt="" class="card__front" data-flipcard="front">
                        <img src="/assets/img/2.png" alt="" class="card__back" data-flipcard="back">
                    </div>
                </div>
                <div class="gallery__item">
                    <div class="flipper">
                        <img src="/assets/img/2.png" alt="" class="card__front" data-flipcard="front">
                        <img src="/assets/img/3.png" alt="" class="card__back" data-flipcard="back">
                    </div>
                </div>
                <div class="gallery__item">
                    <div class="flipper">
                        <img src="/assets/img/3.png" alt="" class="card__front" data-flipcard="front">
                        <img src="/assets/img/4.png" alt="" class="card__back" data-flipcard="back">
                    </div>
                </div>
                <div class="gallery__item">
                    <div class="flipper">
                        <img src="/assets/img/4.png" alt="" class="card__front" data-flipcard="front">
                        <img src="/assets/img/5.png" alt="" class="card__back" data-flipcard="back">
                    </div>
                </div>
            </div>
            <div class="gallery__right gallery__section">
                <div class="gallery__item">
                    <div class="flipper">
                        <img src="/assets/img/5.png" alt="" class="card__front" data-flipcard="front">
                        <img src="/assets/img/1.png" alt="" class="card__back" data-flipcard="back">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/main.js"></script>
<script src="/assets/js/gallery.js"></script>

<script>
    $(document).ready(function () {
        new FlipGallery('.gallery__items', [
            '/assets/img/1.png',
            '/assets/img/2.png',
            '/assets/img/3.png',
            '/assets/img/4.png',
            '/assets/img/5.png',
        ], {
            interval: 180,
            transition: 600,
        });
    });
</script>

</body>
</html>
